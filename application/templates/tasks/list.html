{% extends "layout.html" %}

{% block body %}
<table>
  <th>Task</th>
  <th>Done</th>
{% for task in tasks %}
<tr>
  <td>{{ task.name }}</td>
  <td>{{ task.done }}</td>
  <td>
    <form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id)}}">
      <input type="submit" value="change status!">
    </form>
  </td>
</tr>
{% endfor %}
</table>
{% endblock %}
