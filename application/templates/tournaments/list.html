{% extends "layout.html" %}

{% block body %}
<h1>Welcome to Poker Action Marketplace</h1>
<table>
  <th>Tournaments</th>
  {% for tournament in tournaments %}
  <tr>
    <td>{{ tournament.tournament }}</td>
    <td>{{ tournament.buyIn }}</td>
    <td>{{ tournament.pctToBeSold }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
